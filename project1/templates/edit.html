{% extends 'base.html' %}

{% block head %}
<title>CRUD ME</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>
    
    <form action="/edit/{{ task.id }}" method="POST">
        <input type="text" name="items" id="items" value="{{ task.items }}" required />
        <input type="number" name="weight" id="weight" value="{{ task.weight }}" required />
        <input type="text" name="loc" id="loc" value="{{ task.Del_location }}" required />
        <input type="date" name="date" id="date" value="{{ task.Del_Date.strftime('%Y-%m-%d') }}" required />
        <input type="submit" value="Update" />
    </form>
</div>
{% endblock %}
